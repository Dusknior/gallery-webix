    <script>
      webix.ready(function () {
        webix
          .ui({
            view: "window",
            body: {
              view: "carousel",
              id: "carousel",
              width: 665,
              height: 440,
              cols: [
                {
                  css: "image",

                  data: { src: "img/pexels-bri-schneiter-346529.jpg" },

                    src: "img/pexels-eberhard-grossgasteiger-691668.jpg",

                },
                {
                  css: "image",
                  template: img,
                  data: { src: "img/pexels-pixabay-531321.jpg" },
                },
              ],
            },
            head: {
              view: "toolbar",
              type: "MainBar",
              elements: [{ view: "label", label: "Photobook", align: "left" }],
            },
            top: 150,
            left: 150
          }).show();

        function img(obj) {
          return (
            '<img src="' +
            obj.src +
            '" class="content" ondragstart="return false"/>'
          );
        }
      });
    </script>
